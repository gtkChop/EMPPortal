
<form method="POST" action="{{ url(action, kwargs=kwargs) }}">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div class="text-right">
        <!-- Button HTML (to Trigger Modal) -->
        <a href="#delete-modal" class="btn btn-outline-danger trigger-btn" data-toggle="modal">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            {{ button_label or "Delete" }}
        </a>
    </div>
    <div id="delete-modal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content app-modal">
                <div class="modal-header flex-column">
                    <h5 class="modal-title w-100">Are you sure?</h5>
                </div>
                <div class="modal-body">
                    {% set message = message or "Do you really want to delete these records? This process cannot be undone." %}
                    <p>{{ message }}</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</form>
